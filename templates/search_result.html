<!-- search_result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>
    <h1>Search Result</h1>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <p>Model: {{ defect.model }}</p>
    <p>Defect Type: {{ defect.defect_type }}</p>
    <p>IMEI: {{ defect.imei }}</p>
    <p>Line: {{ defect.line }}</p>
    <p>Entry Time: {{ defect.entry_time }}</p>
    <p><img src="{{ url_for('static', filename='images/' + defect.image) }}" alt="Defect Image" width="100"></p>
</body>
</html>
